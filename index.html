<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Rendered Output</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #output {
            min-height: 16rem;
            max-height: 16rem;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-2xl font-bold text-center mb-6">HTML to Rendered Output</h1>
        <div class="flex flex-col md:flex-row gap-4">
            <div class="w-full md:w-1/2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Input HTML</label>
                <textarea id="htmlInput"
                    class="w-full h-64 p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter HTML here..."></textarea>
            </div>
            <div class="w-full md:w-1/2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Rendered Output</label>
                <div id="output" class="w-full h-64 p-4 border rounded-lg bg-gray-50"></div>
            </div>
        </div>
    </div>
    <script>
        const htmlInput = document.getElementById('htmlInput');
        const output = document.getElementById('output');

        htmlInput.addEventListener('input', () => {
            const html = htmlInput.value;
            renderHTML(html);
        });

        function renderHTML(html) {
            try {
                output.innerHTML = '';

                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                output.append(...tempDiv.childNodes);

                output.style.whiteSpace = 'pre-wrap';
            } catch (error) {
                output.innerHTML = 'Invalid HTML content';
            }
        }
    </script>
</body>

</html>
